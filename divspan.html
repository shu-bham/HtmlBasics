<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Block and Inline elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" rel="stylesheet" href="css/divspan.css">
</head>
<body>
    <div id="wrapper">
        <div>My goal this weekend is to<div>move ... just</div>  enough <span class="invert inline-block bigger">fast</span> people don't think I'm dead</div>
        <div>I wish my wallet came with free refills</div>
        <div>Don't worry if plan A<div class="inline"> fails there are 25</div> more letters in the alphabet</div>
        <div id="images">
            <img src="img/1.jpg" id="one">
            <img src="img/2.jpg" id="two">
            <img src="img/3.jpg" id="three">
            <div class="clearfix">checkkk text</div>
        </div>
        <div>This is a great quote from Me</div>
    </div>
    
</body>
</html>
