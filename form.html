<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
</head>
<body>
    <div id="wrapper">
        <h1>Please fill out your details</h1>
        <form action="" method="GET">
            <fieldset>
            <div class="input-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="">
            </div>
            <div class="input-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="">
            </div>
            <div class="input-row">
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value=""></option>
                    <optgroup label="India">
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                    </optgroup>
                    <optgroup label="USA">
                        <option value="LA">Los Angeles</option>
                        <option value="Texas">Texas City</option>
                        <option value="Ohio">Ohio</option>
                    </optgroup>
                </select>
            </div>
            <div class="input-row">
                <label for="lang">Language:</label>
                <select name="lang" id="lang" multiple="multiple">
                    <option value="en">English</option>
                    <option value="de">Deutsche</option>
                    <option value="gr">German</option>
                    <option value="sans">Sanskrit</option>
                    <option value="hi">HIndi</option>
                </select>
            </div>
            </fieldset>
            <fieldset id="choices">
            <div class="input-row">
                <label class="block">Highest Education:</label>
                <input type="radio" name="edu" value="UG" id="ug" checked="checked">
                <label for="ug">UG</label>
                <input type="radio" name="edu" value="PG" id="pg">
                <label for="pg">PG</label>
                <input type="radio" name="edu" value="PHD" id="phd">
                <label for="phd">PHD</label>

            </div>
            <div class="input-row">
                <label class="block">Technical Skills:</label>
                <input type="checkbox" value="HTML" name="tech" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" value="CSS" name="tech" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" value="JS" name="tech" id="JS">
                <label for="JS">JS</label>
            </div>
            </fieldset>
            <div class="input-row">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
